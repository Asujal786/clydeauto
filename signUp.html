<div class="content my-5 br">
    <h3>Registration Form </h3>
    <br>
    <p style="color:orange; font-size: 18px;"> Fields which have * are required to be filled out</p>

<div class="cont my-5">

  <form id="found">
    <div class="form-row">
      <div class="form-group  my-2 col-md-12">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" required placeholder="Email">
      </div>
      <div class="form-group  my-2 col-md-12">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4"  required placeholder="Password">
      </div>
      <div class="alert"> <p class="red" id="alert"> ⚠️Invalid Username or Password</p></div>
    </div>
   
    <button type="submit" href="kkk - Copy.html"id="loginsubmit" class="btn btn-primary my-2">Login</button>
  </form>


    <form id="notfound">
      
        <div class="form-row inline">
          <div class="form-group inline  my-2 col-md-10">
            <label for="inputEmail4">Email*</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
          </div>
          <div class="form-group  inline my-2 col-md-10">
            <label for="inputPassword4">Password*</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password"  required>
          </div>
        </div>
        <div class="form-group my-2  col-md-10">
          <label for="inputAddress">Address*</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        </div>
        <div class="form-group  my-2 col-md-10">
          <label for="inputAddress2">Address 2*</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
          <label for="inputAddress2">Suburb</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Mascot" required>
        </div>
        <div class="form-row">
          <div class="form-group  my-2 col-md-10">
            <label for="inputCity">City*</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
          <div class="form-group  my-2 col-md-4">
            <label for="inputState">State*</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>NSW</option>
              <option>VIC</option>
              <option>NT</option>
              <option>TAS</option>
              <option>QLD</option>
              <option>WA</option>
            </select>
          </div>
          <div class="form-group my-2  col-md-2">
            <label for="inputZip">Zip*</label>
            <input type="text" class="form-control" id="inputZip" required>
          </div>
        </div>
        <br>
        <div class="form-check my-2">
            <input class="form-check-input" type="checkbox" value="" id="termscheckbox" required>
            <label class="form-check-label" for="defaultCheck1">
              By clicking this, I agree to <span style="color:blue;"> Terms and Conditions</span>
              <p id="alerttc"> ⚠️ Please agree to Terms and Conditions before proceeding</p>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="emailid">
            <label class="form-check-label" for="defaultCheck1">
              Please send me offers and promotions to my email address
            </label>
          </div>
         
        <button type="submit" id="signupsubmit" class="btn btn-primary my-2">Sign Up</button>
       <a href="login.html"><p class="mx-4 " id="alreadyexist">Already a user? Click here</p></a>
      </form>
